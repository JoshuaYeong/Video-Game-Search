<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Index</title>
        <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" 
        integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" 
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <style>
            h2 {text-align: center;}
        </style>
    </head>
    <body>

    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <h2>Video Game Search</h2>
                <table style="margin-left:auto;margin-right:auto;">
                        <form method="GET" action="/search">
                            <div class="input-group">
                                <tr><td><p></p></td></tr>
                                <tr>
                                    <td style="text-align: right;padding-right: 10px;">
                                        <label>Search Name:</label>
                                    </td>
                                    <td>
                                        <input type="text" class="input-box" name="search_name" id="search_name"
                                               class="form-control" style="width:100%;"
                                               required pattern="^[a-zA-Z0-9][a-zA-Z0-9\s]+"
                                               placeholder="Enter a Game name">
                                    </td>
                                </tr>
                                <tr><td><p></p></td></tr>
                                <tr>
                                    <td style="text-align: right;padding-right: 10px;">
                                        <label>Number of results:</label>
                                    </td>
                                    <td>
                                        <select name="number_of_result" id="number_of_result" style="width:100%;">
                                            <option value="" selected> --- Select an option --- </option>
                                            <option value="5">5</option>
                                            <option value="10">10</option>
                                            <option value="15">15</option>
                                            <option value="20">20</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr><td><p></p></td></tr>
                                <tr>
                                    <td></td>
                                    <td style="text-align: right;">
                                        <button type="submit" style="height: 30px; width: 150px;">Search</button>
                                    </td>
                                </tr>
                            </div>
                        </form>
                </table>
            </div>
        </div>
    </div>

    </body>
</html>
