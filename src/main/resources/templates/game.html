<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
</head>
    <body>
            <table>
                <tr data-th-each="game: ${games}">
                    <td><img data-th-src="${game.backgroundImage}" height="100px" width="150px" /></td>
                    <td>
                        <p data-th-text="'Title: ' + ${game.name}"></p>
                        <p data-th-text="'Rating: ' + ${game.rating}"></p>
                    </td>
                </tr>
            </table>
    </body>
</html>
